<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Thẻ sinh viên</title>
</head>
<body>
      <div class=" m-5 border border-2 p-3 rounded-md-4 bg-login">
      <div class="text-center p-3"><h1>Thẻ sinh viên</h1></div>
      <form action="" method="get">
        <div class="m-3 row">
        	<label class="col-sm-2 col-form-lable" for="Hovaten">Họ và tên</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="Hovaten" id="Hovaten" required placeholder="Nguyen Van A">
          </div>
        </div>
        <div class="m-3 row">
        	<label class="col-form-lable col-sm-2" for="Ngaysinh">Ngày sinh</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" name="Ngaysinh" id="Ngaysinh">
          </div>
        </div>
        <div class="m-3 row">
          <label class="col-sm-2 col-form-lable" for="Nganhhoc">Ngành học</label> 
          <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example">
              <option selected></option>
              <option value="1">Kỹ thuật phần mềm</option>
              <option value="2">Quảnvà phân tích dữ liệu</option>
              <option value="3">Quản  trị lý nhà nước</option>
              <option value="4">Khoa học và môi trường</option>
              <option value="5">Công nghệ thông tin</option>
              <option value="6">Công nghệ sinh học</option>
              <option value="7">Công nghệ kỹ thuật điện tử-Viễn thông</option>
              <option value="8">Đông phương học</option>
              <option value="9">Hán nôm</option>
              <option value="10">Báo chí</option>
              <option value="11">Văn học</option>
              <option value="12">Triết học</option>
              <option value="13">Lịch sử</option>
              <option value="14">Hoá học</option>
              <option value="15">Quản lý tài nguyên và môi trường</option>
                  </select>
          </div>
        </div>
        <div class="m-3 row">
        	<label class="col-sm-2 col-form-lable" for="Lophoc">Lớp học</label>
          <div class="col-sm-10">
        	   <input type="text" class="form-control" name="Lophoc"  id="Lophoc"required placeholder="K46">
           </div>
        </div>
        <div class="m-3 row">
        	<label class="col-sm-2 form-lable" for="Khoahoc">Khoá học</label>
          <div class="col-sm-10">
          	   <input type="text" class="form-control" name="Khoahoc" id="Khoahoc" required placeholder="2022-2026">
          </div>
        </div>
        <div class="d-flex justify-content-center">
        	<button class="btn btn-primary" type="submit">Đăng kí </button>
        </div>
       </form>
</body>
</html>
